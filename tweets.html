<html>
<head>
<title>Tweets</title>
<script src="/_utils/script/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	var tweetText = "";
	$.getJSON('/twitter1201/_design/tweets/_view/all', null, function(data){
      $.each(data.rows, function(r,row){ 
		  tweetText = tweetText + '<br>' + row.value._id;
	 });
	 $("#tweetTextArea").html(tweetText + '<br><br>');
  });
});
</script>
</head>
<body>
<h1>Tweets</h1>
<dl id="tweetTextArea"></dl>
</body>
</html>
